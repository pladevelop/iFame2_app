<ion-view view-title="Products">
    <ion-content padding="true" scroll="true" scrollbar-y="true" has-header="true">
        <ion-list>
            <div class="bar bar-header item-input-inset">
                <ion-search placeholder="Search Product" filter="search"></ion-search>
            </div>
            <ion-item class="item item-thumbnail-left item-icon-right" 
            collection-repeat="product in products | filter:search.value | limitTo:listlength" 
            collection-item-height="90" collection-item-width="100%" 
            href="" ng-click="openWeb(product.WEBPATH)">
                <img ng-src="{{product.IMGPATH}}">
                <p><span class="dspLabel">แบบประกัน : </span>
                    <span class="dspValue">{{product.PLANNAME}}</span>
                </p>
                <p><span class="dspLabel">ประเภท : </span>
                    <span class="dspValue">{{product.PLANTYPE}}</span>
                </p>
                <p><span class="dspLabel">ลดหย่อนภาษี: </span>
                    <span class="dspValue">{{product.TAXSAVE}}</span>
                </p>
                <p ng-show="product.ONLINE == 'ONLINE'">
                    <span class="dspLabel" style="color: red;">Sell {{product.ONLINE}}...</span>
                </p>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="listlength<=products.length" 
            on-infinite="loadMore()" distance="3%">
      </ion-infinite-scroll>
    </ion-content>
</ion-view>
