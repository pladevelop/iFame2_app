<ion-view view-title="Policy-Next Due">
    <ion-content padding="true" scroll="true" scrollbar-y="true" has-header="true">
        <ion-list>
            <div class="bar bar-header item-input-inset">
                <ion-search placeholder="Search Policy" filter="search"></ion-search>
            </div>
            <ion-item class="item item-icon-right button-small" 
            collection-repeat="policy in policies | filter:search.value | limitTo:listlength" 
            collection-item-height="130" collection-item-width="100%" 
            ng-href="#/menu/policydetail/{{policy.POLID}}/{{policy.POLTYPE}}/{{srcId}}">
                <span class="dspLabel-s">กรมธรรม์ : </span><span class="dspValue-s">{{policy.POLID}}  ({{policy.POLTYPE}})</span>&nbsp;&nbsp;
                <span class="dspLabel-s">สถานะ : </span><span class="dspValue-s">{{policy.POLCSTS}}</span>
                <br />
                <span class="dspLabel-s">ผู้ถือกรมธรรม์: </span><span class="dspValue-s">{{policy.OWNERNM}}</span>
                <br />
                <span class="dspLabel-s">เบี้ยประกัน : </span><span class="dspValue-s">{{policy.MODEPREM}}</span>&nbsp;&nbsp;
                <span class="dspLabel-s">วันที่ครบชำระ : </span><span class="dspValue-ss">{{policy.PAIDTODT}}</span>
                <br />
                <span class="dspLabel-s">ตัวแทน : </span><span class="dspValue-ss">{{policy.SERVAGTNM}}</span>
                <br />
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="listlength<=policies.length" on-infinite="loadMore()" distance="3%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
